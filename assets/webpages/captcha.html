<html>
  <head>
    <title>reCAPTCHA</title>
    <script src="https://www.google.com/recaptcha/api.js" async defer> 
</script>
  </head>
  <body style='background-color: rgb(0, 36, 51);'>    
    <form action="?" method="POST">
        <div class="g-recaptcha" style="transform: scale(3.0); 
        -webkit-transform: scale(3.0); transform-origin: 0 0;
        -webkit-transform-origin: 0 0;" 
        data-sitekey="6Lf5atMgAAAAAFkvz5vBiF5qeMJhkydp1zil3HtE"data-callback="captchaCallback"></div>
    </form>
    <script>
      function captchaCallback(response){
        //console.log(response);
        alert(response);
        if(typeof Captcha!=="undefined"){
          Captcha.postMessage(response);
        }
      }
    </script>
  </body>
</html>
